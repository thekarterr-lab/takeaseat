<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Teaser</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
}

/* Centrado */
.scene {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Televisión */
.tv {
    width: 420px;
    height: 320px;
    background: #111;
    border-radius: 20px;
    box-shadow:
        0 0 60px rgba(255,255,255,0.05),
        inset 0 0 20px rgba(0,0,0,0.8);
    position: relative;
    padding: 20px;
}

/* Pantalla */
.screen {
    width: 100%;
    height: 100%;
    background: #000;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
}

/* Ruido base */
.noise {
    position: absolute;
    inset: -100%;
    background-image:
        repeating-radial-gradient(circle,
        rgba(255,255,255,0.12) 0px,
        rgba(255,255,255,0.12) 1px,
        rgba(0,0,0,0.12) 2px,
        rgba(0,0,0,0.12) 3px);
    animation: noiseMove 0.2s infinite linear;
}

/* Líneas horizontales */
.scanlines {
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04) 0px,
        rgba(255,255,255,0.04) 1px,
        transparent 2px,
        transparent 4px
    );
    mix-blend-mode: overlay;
    pointer-events: none;
}

/* Parpadeo */
.flicker {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.03);
    animation: flicker 0.15s infinite;
}

/* Animaciones */
@keyframes noiseMove {
    0% { transform: translate(0,0); }
    100% { transform: translate(50%,50%);
