<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Teaser — Mi libro</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f12;
            color: #e6e6e6;
            font-family: "Georgia Pro", Georgia, "Times New Roman", serif;
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 80px 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: normal;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b8b8b8;
            margin-bottom: 60px;
        }

        .quote {
            font-size: 1.4rem;
            font-style: italic;
            margin-bottom: 50px;
        }

        .divider {
            width: 60px;
            height: 1px;
            background-color: #555;
            margin: 50px auto;
        }

        .text {
            font-size: 1.05rem;
            color: #d0d0d0;
            margin-bottom: 40px;
        }

        .coming {
            font-size: 0.95rem;
            letter-spacing: 2px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Título del libro</h1>
        <div class="subtitle">Una historia sobre lo que no se dice</div>

        <div class="quote">
            “A veces, sobrevivir no es seguir vivo.<br>
            Es aprender a mirar atrás sin romperse.”
        </div>

        <div class="divider"></div>

        <div class="text">
            Nadie recuerda el momento exacto en el que todo empezó a ir mal.  
            Solo queda la sensación.  
            El silencio.  
            Y una decisión que nunca deja de perseguirte.
        </div>

        <div class="coming">
            PRÓXIMAMENTE
        </div>
    </div>
</body>
</html>
